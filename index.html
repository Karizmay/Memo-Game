<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">

    <meta charset="UTF-8">
    <title>Игра МЕМО онлайн</title>
</head>
<body>

<!-- Скрытое сообщение о победе -->
<div id="win" class="hide">
    <img src="images/menu/win.jpg" alt="Победа!">

</div>

<!-- Меню -->

        <img src="images/menu/flower.png" alt="Категория &#171;цветы&#187;" title="Категория &#171;цветы&#187;"></div>

    <h1>М<span class="green">Е</span>МО</h1>
